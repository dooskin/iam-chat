# Neo4j 5.x Minimal Configuration for Replit

# Essential settings only
dbms.default_database=neo4j
dbms.directories.import=./import
dbms.directories.data=./data
dbms.directories.logs=./logs
dbms.directories.plugins=./plugins

# Minimal memory settings for Replit
dbms.memory.pagecache.size=64m
dbms.memory.heap.initial_size=64m
dbms.memory.heap.max_size=128m

# Network settings
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474

# Basic security
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*

# Performance optimizations for Replit
dbms.transaction.timeout=60s
dbms.memory.off_heap.max_size=64m
dbms.jvm.additional=-XX:+UseG1GC
dbms.tx_state.memory_allocation=ON_HEAP
