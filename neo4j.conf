# Neo4j 5.x Configuration

# Core database configuration
dbms.default_database=neo4j
dbms.security.auth_enabled=true

# Memory settings
server.memory.heap.initial_size=512m
server.memory.heap.max_size=1024m
server.memory.pagecache.size=512m

# Network connectors
server.default_advertised_address=0.0.0.0
server.bolt.enabled=true
server.bolt.advertised_address=:7687
server.http.enabled=true
server.http.advertised_address=:7474

# Transaction settings
dbms.transaction.timeout=5m

# Security procedures
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*

# Logging settings
server.logs.level=INFO
server.logs.query.enabled=true
server.logs.query.threshold=0

# TLS settings
server.bolt.tls_level=DISABLED
