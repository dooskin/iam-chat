# Neo4j 5.x Configuration for Replit Environment

# Network Configuration
dbms.default_advertised_address=localhost
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.bolt.advertised_address=localhost:7687
dbms.connector.http.listen_address=0.0.0.0:7474
dbms.connector.http.advertised_address=localhost:7474

# Memory Configuration (Optimized for Replit)
server.memory.heap.initial_size=256m
server.memory.heap.max_size=512m
server.memory.pagecache.size=128m

# Security Configuration (Restricted)
dbms.security.auth_enabled=true
dbms.security.allow_csv_import_from_file_urls=false
dbms.security.procedures.allowlist=gds.*,apoc.export.*,apoc.schema.*,apoc.index.*
dbms.security.procedures.unrestricted=gds.*
dbms.security.http_auth_whitelist=/browser.*,/guides.*

# Database Configuration
initial.dbms.default_database=neo4j
dbms.transaction.timeout=300s
dbms.transaction.concurrent.maximum=50

# Directory Configuration
dbms.directories.data=data
dbms.directories.plugins=plugins
dbms.directories.logs=logs
dbms.directories.import=import
dbms.directories.run=run

# Networking Timeouts
dbms.network.connector.bolt.thread_pool_keep_alive=5m
dbms.network.connector.bolt.thread_pool_max_size=40
dbms.memory.off_heap.max_size=512m
