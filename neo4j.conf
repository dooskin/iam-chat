# Neo4j 5.x Configuration for Replit Environment

# Core Settings
server.default_listen_address=0.0.0.0
server.memory.heap.initial_size=512m
server.memory.heap.max_size=1024m
server.memory.pagecache.size=512m

# Network Settings
server.bolt.enabled=true
server.bolt.listen_address=0.0.0.0:7687
server.http.enabled=true
server.http.listen_address=0.0.0.0:7474

# Security Settings
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=gds.*,apoc.*,algo.*
dbms.security.procedures.allowlist=gds.*,apoc.*,algo.*
dbms.security.allow_csv_import_from_file_urls=true

# Database Settings
db.name=neo4j
db.format=standard
dbms.transaction.timeout=300s
dbms.memory.transaction.total.max=512m

# Performance Settings
dbms.memory.pagecache.flush.buffer.size_in_pages=100
dbms.transaction.concurrent.maximum=50

# Logging Settings
dbms.logs.debug.level=INFO
dbms.logs.query.enabled=true
dbms.logs.query.rotation.keep_number=5
dbms.logs.query.rotation.size=20m

# Plugin Settings
dbms.security.procedures.whitelist=apoc.coll.*,apoc.load.*,gds.*
