{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Access Patterns Dashboard</h2>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Resource Access Distribution</h5>
                </div>
                <div class="card-body">
                    <canvas id="resourceAccessChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Access Requests Over Time</h5>
                </div>
                <div class="card-body">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">IAM Role Distribution</h5>
                </div>
                <div class="card-body">
                    <canvas id="iamRolesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch and render resource access distribution
    fetch('/api/access-patterns/resources')
        .then(response => response.json())
        .then(data => {
            new Chart(document.getElementById('resourceAccessChart'), {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: [
                            '#4a69bd', '#6c5ce7', '#a8e6cf',
                            '#dff9fb', '#ffd3b6', '#ffaaa5'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        });

    // Fetch and render access timeline
    fetch('/api/access-patterns/timeline')
        .then(response => response.json())
        .then(data => {
            new Chart(document.getElementById('timelineChart'), {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Access Requests',
                        data: data.values,
                        borderColor: '#4a69bd',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

    // Fetch and render IAM roles distribution
    fetch('/api/access-patterns/iam-roles')
        .then(response => response.json())
        .then(data => {
            new Chart(document.getElementById('iamRolesChart'), {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Number of Users',
                        data: data.values,
                        backgroundColor: '#4a69bd'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
});
</script>
{% endblock %}
