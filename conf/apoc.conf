# APOC Minimal Configuration for Replit

# Essential functionality
apoc.import.file.enabled=true
apoc.export.file.enabled=true
apoc.import.file.use_neo4j_config=true

# Extended functionality for Cartography
apoc.trigger.enabled=true
apoc.uuid.enabled=true
apoc.ttl.enabled=true
apoc.schema.assert=true
apoc.schema.node.constraint=true

# Security settings
apoc.security.allow_csv_import=true
apoc.security.allow_schema_updates=true

# Cache settings (optimized for Replit)
apoc.cache.enabled=true
apoc.cache.ttl=60
apoc.cache.clean.schedule=5000

# Execution settings
apoc.jobs.pool.num_threads=4
apoc.jobs.scheduled.num_threads=4
apoc.serialize.arrays=true