# APOC Configuration for Neo4j 5.x with Cartography Support

# File Operations
apoc.import.file.enabled=true
apoc.export.file.enabled=true
apoc.import.file.use_neo4j_config=false

# Initialization
apoc.initializer.cypher=CALL apoc.cypher.runFile('init.cypher')

# Extended functionality for Cartography
apoc.trigger.enabled=true
apoc.ttl.enabled=true
apoc.uuid.enabled=true

# Security settings
apoc.security.allow_csv_import=true

# Periodic commit settings
apoc.periodic.enabled=true
apoc.periodic.retry.enabled=true

# Extended functionality
apoc.load.json.enabled=true
apoc.convert.json.enabled=true
apoc.create.uuid=true

# Cache settings
apoc.cache.enabled=true
apoc.cache.ttl=60
apoc.cache.statistics=true
