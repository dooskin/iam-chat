# Neo4j minimal configuration for version 5.x
initial.dbms.default_database=neo4j

# Directory settings
server.directories.data=data
server.directories.import=import
server.directories.logs=logs
server.directories.plugins=plugins

# Network configuration
server.bolt.enabled=true
server.bolt.listen_address=0.0.0.0:7687
server.bolt.advertised_address=0.0.0.0:7687

# Memory settings (optimized for limited environment)
server.memory.heap.initial_size=128m
server.memory.heap.max_size=256m
server.memory.pagecache.size=128m

# Security configuration
dbms.security.auth_enabled=true

# JVM configuration
server.jvm.additional=-XX:+ExitOnOutOfMemoryError
